<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Plus+Jakarta+Sans:wght@500;700;800&family=Red+Hat+Display:wght@500;700;900&family=Secular+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Plus+Jakarta+Sans:wght@500;700;800&family=Red+Hat+Display:wght@500;700;900&family=Secular+One&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="main">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="girl is dancing and listening music" class="main-img">
      <div class="title">Order Summary</div>

      <div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>

      <div class="icon-plan-price-change">
          <img src="images/icon-music.svg" alt="music icon" class="icon-music">

              <div class="plan-price">
                <h1 class="plan">Annual Plan</h1>
                <p class="price">$59.99/year</p>
              </div>

          <a href="https://github.com/Aleksandrej1995?tab=repositories" class="change" target="_blank">Change</a>
      </div>
      <div class="checkout-cancel">
          <a href="https://github.com/Aleksandrej1995?tab=repositories" class="payment" target="_blank">Proceed to Payment</a>
          <a href="https://github.com/Aleksandrej1995?tab=repositories" class="cancel" target="_blank">Cancel Order</a>
      </div>
    </div>
  </div>
  <div class="author">
    <p class="challenge-by">Challenge by</p>
    <a href="https://github.com/Aleksandrej1995?tab=repositories" class="mentor" target="_blank">Frontend Mentor.</a>
    <p class="coded">Coded By</p>
    <a href="https://github.com/Aleksandrej1995?tab=repositories" class="author-name" target="_blank">Aleksandre Janezashvili</a>   
</div>
</body>
</html>
